<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>toBoolist</title>
</head>
<body>
    <!-- header con logo -->
    <header>

        <img id="logo" src="img/Logo.png" alt="">
        <span id="logo-txt">ToBoolist</span>

    </header>

    <div id="container">
        
        <!-- main con 4 sezioni -->
        <main>
    
            <!-- sezione 1 con due bottoni -->
            <section>
                <button type="button" class="button-task">Add task</button>
                <button type="button" class="button-section">Add section</button>
            </section>

        </main>

        <main>
            <!-- sezione 2 new task con 1 check-->
            <section >
                <!--entity code freccia in giu -->
                
                <h2>New Task</h2>
                <div class="check-entity space">
                    Quarterly Newsletter 
                    <span class="editorial-label small-txt">
                        Editorial
                    </span> 
                </div>
    
            </section>
    
            <!-- sezione 3 today con 4 check -->
            <section>
                <h2>Today</h2>
                <div class="check-entity space">                 
                    Recruiting blog post 
                    <span class="editorial-label small-txt">
                        Editorial
                    </span> 
                </div>
                
                <div class="check-entity space">                 
                    Mobile app luaunch
                    <span class="goals-label small-txt">
                        01 Goals
                    </span> 
                </div>

                <div class="cross-entity space">                 
                    Interview John H.
                    <span class="recruiting-label small-txt">
                        Recruiting
                    </span> 
                </div>

                <div class="check-entity space">                 
                    Summit update to mobile storefronts
                    <span class="mobile-label small-txt">
                        Mobile
                    </span> 
                </div>

            </section>
    
            <!-- sezione 4 upcoming con 4 check -->
            <section>
    
            </section>

        </main>           
                
    </div>
</body>
</html>
